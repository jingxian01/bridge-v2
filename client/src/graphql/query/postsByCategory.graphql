query PostsByCategory($categoryId: Int!) {
  postsByCategory(categoryId: $categoryId) {
    id
    title
    body
    points
    user {
      id
      username
      email
      createdAt
      updatedAt
    }
    postCategory {
      id
      name
    }
    comments {
      id
      body
      points
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
